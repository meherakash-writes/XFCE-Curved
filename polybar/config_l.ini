[global/wm]
margin-bottom = 0
margin-top = 0
enable-ipc = true
include-file = $HOME/.config/polybar/system.ini
include-file = $HOME/.config/polybar/colors_l.ini
include-file = $HOME/.config/polybar/modules.ini
include-file = $HOME/.config/polybar/decor.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = false

width = 98%
height = 40
offset-x = 1%
offset-y = 2%

background = ${color.background}
foreground = ${color.foreground}

radius = 10

padding = 0

module-margin-left = 0
module-margin-right = 0

font-12 = "JetBrains Mono:style=bold:size=9;1"
font-24 = "Iconic Pictograms Bold:size=11;4"
font-23 = "Material Icons Round:size=10;5"
font-2 = "Iosevka Nerd Font:size=10;3"
font-1 = "waffle:size=12;2"
font-25 = "Sarasa UI CL:style=bold:size=10;4"
font-3 = "JetBrains Mono Nerd Font:size=10;4"
font-4 = "JetBrains Mono Nerd Font:size=25;6"
font-5 = "JetbrainsMono Nerd Font:style=Medium:size=11;2"
font-6 = "FontAwesomeFree:style=Regular:size=10:antialias=true"                     
font-7 = "siji:pixelsize=11;1"
font-8 = "Font Awesome 5 Free:style=Solid:pixelsize=10;3"
font-9 = "Font Awesome 5 Free:style=Regular:pixelsize=10;3"
font-10 = "Font Awesome 5 Brands:style=Regular:pixelsize=10;3"
font-11 = "xft:Droid Sans Mono:size=10;3"
font-0 = "JetBrainsMono Nerd Font:style=Normal:size=9;1"
font-13 = "JetBrainsMono Nerd Font:style=Normal:size=10;3"
font-14 = "JetBrainsMono Nerd Font:style=Normal:size=10;3"
font-15 = "JetBrainsMono Nerd Font:style=Normal:size=10;3"
font-16 = "JetBrainsMono Nerd Font:style=Normal:size=10;3"
font-17 = "JetBrainsMono Nerd Font:size=19;5"
font-18 = "JetBrainsMono Nerd Font:style=Normal:size=12;3"
font-19 = "Material Icons:size=11;4"
font-20 = "JetBrainsMono Nerd Font:style=Medium Italic:size=15;4"
font-21 = "JetBrainsMono Nerd Font:style=Normal:size=8;3"

modules-left = left-corner menu sep xwindow sep workspaces sep right-corner
modules-center = sep mpd sep
modules-right = sep themel sep reload sep wallp sep cpu sep memory sep pulseaudio sep network sep date sep power

spacing = 0
dim-value = 1.0

enable-ipc = true
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
