[module/cava]
type = custom/script
exec = $HOME/.config/polybar/cava.sh -f 24 -b 12 -e fffdfc,fffafe,ffeafa,ffc3d2 -c average
tail = true
format =  <label>
click = kitty -c ~/.config/kitty/kitty.conf nvim -c cd ~/.config/
