ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-3 = 󰕾
ramp-volume-4 = 󱄡
;==========================================================
[module/bluetooth]
type = custom/script
exec = $HOME/.config/bin/menu/bluetooth status
interval = 1
format-foreground = ${color.blue}
format-font = 1
click-left = $HOME/.config/bin/menu/bluetooth &

;==========================================================
[module/network]
type = internal/network
interface = ${system.network_interface_wireless}
format-connected = <ramp-signal> <label-connected>
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 
